<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="to-do-container">
        <div id="to-do-app">
            <div class="top">
                <div class="heading">
                    <h1>To-Do</h1>
                </div>
                <div class="input-task">
                    <input type="text" name="task"  id="task-input" placeholder="Put Your Task"><br>
                    <input type="button" value="Add" onclick="createTask()" id="input-btn" class="btn">
                </div>
            </div>
            <div class="middle">
                <div class="task-list list">
                    <h1>Task List</h1>
                    <ul id="task">
                        <!-- <li>Hey</li> -->
                       
                    </ul>
                </div>
                <div class="complete-list list">
                    <h1>Complete Task List</h1>
                    <ul id="complete">
                        <!-- <li>Hey</li> -->
                    </ul>
                    
                </div>
            </div>
            <div class="bottom">
                <input type="button" value="Reset" id="reset-btn" class="btn">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
