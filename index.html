<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="to-do-container">
        <div id="to-do-app">
            <div class="top">
                <div class="haeding">
                    <h1>toDo</h1>
                </div>
                <div class="input-task">
                    <input type="text" name="task" id="task-input" placeholder="Put Your Task"><br>
                    <input type="button" value="Add" id="input-btn" class="btn">
                </div>
            </div>
            <div class="middel">
                <div class="task-list list">
                    <ul>
                        <li>Hey</li>
                    </ul>
                </div>
                <div class="complete-list list">
                    <ul>
                        <li>Hey</li>
                    </ul>
                </div>
            </div>
            <div class="middel">
                <input type="button" value="Reset" id="reset-btn" class="btn">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
